<head>
  <title>GiftaGram</title>
</head>

<body>
<div class="container">
    <header>
        <h1>GiftaGram</h1>

        <form class="findGift" id="instagram-form">
            <input type="text" name="instagram_user" placeholder="Name of instagram user" />

            <!-- <input type="submit" value="Submit"> -->
        </form>
        <button type="submit" form="instagram-form" value="Submit">Find Gift</button>
    </header>

    <ul>
      {{#each images}}
          {{@index}}
          {{> image}}
          {{#each keywords}}
              {{@index}}
              {{> alchemy_keywords}}
          {{/each}}
      {{/each}}
    </ul>
</div>

<div class="container">
    {{> hello}}
</div>

</body>



<template name="image">
    <li><img src="{{url}}" height=150></li>
</template>

<template name="alchemy_keywords">
    <ul>
        {{#each keywords}}
            {{> details}}
        {{/each}}
    </ul>
</template>

<template name="details">
    <span><li>{{text}} ({{score}})</li></span>
</template>

<template name="hello">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>
