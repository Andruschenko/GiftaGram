<head>
  <title>GiftaGram</title>
</head>

<template name="main">

    {{> loginButtons}}

    <div class="container">
        <header>
            <h1>GiftaGram</h1>

            {{#if currentUser}}
                <p><strong>{{username}}</strong></p>

                <form class="findGift" id="instagram-form">
                    <input type="text" name="instagram_user" placeholder="Name of instagram user" />

                    <!-- <input type="submit" value="Submit"> -->
                </form>
                <button type="submit" form="instagram-form" value="Submit">Find Gift</button>
            {{/if}}

        </header>

{{#if currentUser}}
    <ul id="images">

        {{#transition in="zoomIn" out="bounceOut"}}
            {{#each images}}
                {{> image}}
            {{/each}}
        {{/transition}}

    </ul>
{{/if}}
</div>
</template>


<template name="image">
    <li class="image">
        <img src="{{url}}" height=150>
        <ul class="keywords">
          {{#each keywords}}
              {{> details}}
          {{/each}}
        </ul>
    </li>
</template>

<template name="details">
    <li class="animated">{{text}} ({{score}})</li>
</template>
