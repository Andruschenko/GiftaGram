<head>
  <title>GiftaGram</title>
</head>

<body>
<div class="container">
    <header>
        <h1>GiftaGram</h1>

        <form class="findGift" id="instagram-form">
            <input type="text" name="instagram_user" placeholder="Name of instagram user" />

            <!-- <input type="submit" value="Submit"> -->
        </form>
        <button type="submit" form="instagram-form" value="Submit">Find Gift</button>
    </header>

    <ul>
      {{#each images}}
          {{@index}}
          {{> image}}
      {{/each}}
    </ul>
</div>

<div class="container">
    {{> hello}}
</div>

</body>

<template name="image">
    <li>
        <img src="{{url}}" height=150>
        {{#each keywords}}
            {{> details}}
        {{/each}}
    </li>
</template>

<template name="details">
    <span><li>{{text}} ({{score}})</li></span>
</template>
